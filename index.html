<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tempora</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body class="m-0 font-['Roboto']">
        <svg id="slideable" class="absolute -z-10 top-0" width="100%" height="100vh" viewBox="0 0 100 100">
            <path fill="none" stroke="#443188" stroke-width="15" d="M 80 -10 Q 80 20, 40 55 Q 10 80, 0 110" />
            <path fill="none" stroke="#443188" stroke-width="15" d="M 90 -10 Q 90 20, 50 55 Q 20 80, 10 110" />
            <path fill="none" stroke="#443188" stroke-width="15" d="M 100 -10 Q 100 20, 60 55 Q 30 80, 20 110" />
            <path fill="none" stroke="#443188" stroke-width="15" d="M 110 -10 Q 110 20, 70 55 Q 40 80, 30 110" />
            <path fill="none" stroke="#443188" stroke-width="15" d="M 120 -10 Q 120 20, 80 55 Q 50 80, 40 110" />
            <path fill="none" stroke="#443188" stroke-width="15" d="M 130 -10 Q 130 20, 90 55 Q 60 80, 50 110" />
            <path fill="none" stroke="#443188" stroke-width="15" d="M 140 -10 Q 140 20, 100 55 Q 70 80, 60 110" />
            <path fill="none" stroke="#443188" stroke-width="15" d="M 150 -10 Q 150 20, 110 55 Q 80 80, 70 110" />
            <path fill="none" stroke="#443188" stroke-width="15" d="M 160 -10 Q 160 20, 120 55 Q 90 80, 80 110" />
            <path fill="none" stroke="#443188" stroke-width="15" d="M 170 -10 Q 170 20, 130 55 Q 100 80, 90 110" />
            <path fill="none" stroke="#443188" stroke-width="15" d="M 180 -10 Q 180 20, 140 55 Q 110 80, 100 110" />
            <path fill="none" stroke="#443188" stroke-width="15" d="M 190 -10 Q 190 20, 150 55 Q 120 80, 110 110" />
            <path fill="none" stroke="#443188" stroke-width="15" d="M 200 -10 Q 200 20, 160 55 Q 130 80, 120 110" />
            <path fill="none" stroke="#443188" stroke-width="15" d="M 210 -10 Q 210 20, 170 55 Q 140 80, 130 110" />
            <path fill="none" stroke="#443188" stroke-width="15" d="M 220 -10 Q 220 20, 180 55 Q 150 80, 140 110" />
        </svg>
        <header class="mx-auto container max-w-7xl h-16 flex justify-between items-center">
            <div class="flex items-center justify-between w-36">
                <img class="w-8 h-8" src="icon.png" alt="">
                <p class="text-2xl font-semibold">Tempora</p>
            </div>
            <nav>
                <ul>
                    <li>
                        <button class="border-white border-opacity-40 px-4 py-2 border rounded-xl flex justify-center items-center text-white font-semibold hover:bg-white hover:text-[#5544AA]">Sign Up</button>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="mx-auto container max-w-7xl h-[900px] flex justify-center items-center">
            <img class="w-1/2 pr-32 z-20 max-w-full hover:scale-105 transition-all" src="pc.png" alt="">
            <div class="w-1/2 h-[22rem] flex flex-col justify-between pt-24">
                <p class="font-semibold italic text-5xl mb-4 text-white hover:underline">Tempora</p>
                <p id="addType" class="italic text-lg text-white -mt-8"></p>
                <form action="https://formsubmit.co/c245456a8a3f5d67c9d72f3e80cc5d84" method="POST" class="flex relative w-96 mx-auto">
                    <input name="email" type="text" class="w-full h-12 mt-4 px-4 py-2 border border-white border-opacity-40 rounded-xl text-[#5544AA]" placeholder="Enter your email">
                    <button class="w-32 right-0 h-12 mt-4 px-4 py-2 bg-[#5544AA] text-white font-semibold rounded-xl absolute hover:animate-pulse">Sign Up</button>
                </form>
            </div>
        </section>
        <footer class="absolute bottom-0 w-full">
            <div class="mx-auto container max-w-7xl h-8 flex justify-center items-center">
                <p class="text-white">Designed by <a class="hover:underline" href="https://klada.net">Klada.net</a></p>
            </div>
        </footer>
        <script>
            const addType = document.getElementById('addType');
            const text = "Minimalist time tracker that helps you monitor and optimize your daily activities. Gain clear insights into your productivity and make every moment count with simple, efficient tracking. ";
            let index = 0;
            let timer = setInterval(() => {
                typedText = text.slice(0, index);
                addType.textContent = typedText + '|';
                index++;
                if (index === text.length + 1) {
                    clearInterval(timer);
                    setInterval(() => {
                        if (addType.textContent.endsWith('|')) {
                            addType.textContent = addType.textContent.slice(0, -1);
                        } else {
                            addType.textContent += '|';
                        }
                    }, 500);
                }
            }, 15);

            const slideable = document.getElementById('slideable');
            const paths = slideable.querySelectorAll('path');
            let colorIndex = 0;
            const colors = ['#443188', '#4c3799'];
            setInterval(() => {
                paths.forEach((path, index) => {
                    const currentColor = colors[(colorIndex + index) % colors.length];
                    path.style.transition = 'stroke 0.75s ease';
                    path.setAttribute('stroke', currentColor);
                });
                colorIndex = (colorIndex + 1) % colors.length;
            }, 1000);
        </script>
    </body>
</html>
